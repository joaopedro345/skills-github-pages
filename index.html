<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfólio João Pedro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
/* RESET BÁSICO */
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background: #f5f5f5; color: #333; scroll-behavior: smooth; }

/* CABEÇALHO */
header {
  background: #4caf50;
  color: white;
  padding: 20px;
  position: sticky;
  top:0;
  z-index:100;
  display:flex;
  justify-content: space-between;
  align-items:center;
}
header h1 { font-size: 1.8em; }
header nav a {
  color:white;
  margin-left:15px;
  text-decoration:none;
  font-weight:bold;
  transition: color 0.3s;
}
header nav a:hover { color: #000; }

/* SEÇÕES */
section { padding:50px 20px; }
section:nth-child(even) { background:#fff; }

/* SKILLS */
.skill { margin-bottom:15px; }
.skill p { margin-bottom:5px; font-weight:bold; }
.skill .bar {
  width: 100%; height:20px; background:#ddd; border-radius:10px; overflow:hidden;
}
.skill .fill {
  height:100%; background:#4caf50; width:0;
  animation: fill 2s forwards;
}
@keyframes fill { from{width:0;} to{width:80%;} }

/* PROJETOS */
.projects { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; }
.project-card {
  background:#fff; border-radius:10px; overflow:hidden; width:250px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align:center; transition: transform 0.3s, box-shadow 0.3s;
}
.project-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
.project-card img { width:100%; height:150px; object-fit:cover; }
.project-card h3 { margin:10px 0; }
.project-card a {
  display:inline-block; margin-bottom:15px; padding:8px 15px; background:#4caf50; color:white; text-decoration:none; border-radius:5px;
  transition: background 0.3s;
}
.project-card a:hover { background:#388e3c; }

/* CONTATO */
#contact p { margin:10px 0; }

/* RESPONSIVO */
@media(max-width:768px){
  .projects { flex-direction: column; align-items:center; }
}
</style>
</head>
<body>

<header>
  <h1>João Pedro</h1>
  <nav>
    <a href="#skills">Skills</a>
    <a href="#projects">Projetos</a>
    <a href="#contact">Contato</a>
  </nav>
</header>

<section id="skills">
  <h2>Minhas Skills</h2>
  <div class="skill"><p><i class="fab fa-python"></i> Python</p><div class="bar"><div class="fill" style="width: 90%;"></div></div></div>
  <div class="skill"><p><i class="fab fa-html5"></i> HTML</p><div class="bar"><div class="fill" style="width: 95%;"></div></div></div>
  <div class="skill"><p><i class="fab fa-css3-alt"></i> CSS</p><div class="bar"><div class="fill" style="width: 85%;"></div></div></div>
  <div class="skill"><p><i class="fab fa-js-square"></i> JavaScript</p><div class="bar"><div class="fill" style="width: 80%;"></div></div></div>
</section>

<section id="projects">
  <h2>Projetos</h2>
  <div class="projects">
    <div class="project-card">
      <img src="https://via.placeholder.com/250x150" alt="Projeto 1">
      <h3>Projeto 1</h3>
      <a href="https://github.com/joaopedro/projeto1" target="_blank">Ver no GitHub</a>
    </div>
    <div class="project-card">
      <img src="https://via.placeholder.com/250x150" alt="Projeto 2">
      <h3>Projeto 2</h3>
      <a href="https://github.com/joaopedro/projeto2" target="_blank">Ver no GitHub</a>
    </div>
  </div>
</section>

<section id="contact">
  <h2>Contato</h2>
  <p>Email: joaopedro@example.com</p>
  <p>LinkedIn: <a href="#">Seu Perfil</a></p>
  <p>GitHub: <a href="https://github.com/joaopedro" target="_blank">João Pedro</a></p>
</section>

</body>
</html>
